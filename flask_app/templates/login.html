<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Login</title>
</head>
<body class='w-50 m-auto bg-dark text-light'>
    <div class="mt-5 loginbox">
        <h4 class=''>Login:</h4>
        <form class='mt-5 d-flex col justify-content-between' action='/checklogin' method='POST'>
            <div>
                <input class='rounded' type='email' name = 'email' placeholder="Email address" required>
                <input class='ml-5 rounded' type='password' name = 'password' placeholder= "Password" required>
            </div>
            <button class='ml-5 btn btn-primary btn-lg rounded'>Log in</button>
        </form>
    </div>

    <div class="mt-5 loginbox">
        <h4 class=''>Register:</h4>
        <form class='d-flex col justify-content-between' action='/register' method='POST'>
            <div>
                <p><input class='mt-3 ml-2 rounded' type='email' name = 'email' placeholder= "E-Mail" required></p>
                <p><input class='mt-3 ml-2 rounded' type='password' name = 'password' placeholder= "Password" required>
                <input class='mt-3 ml-2 rounded' type='password' name = 'password_verify' placeholder= "Password Again" required></p>
                <input class='mt-3 ml-2 rounded' type='text' name = 'first_name' placeholder="First name" required>
                <input class='mt-3 ml-2 rounded' type='text' name = 'last_name' placeholder="Last Name" required>
                <input class='mt-3 ml-2 rounded' type='text' name = 'phone' placeholder="Primary phone number" required>
                <input class='mt-3 ml-2 rounded' type='text' name = 'phone_alt' placeholder="Work/Alternate phone number">
                <input class='mt-3 ml-2 rounded' type='text' name = 'street1' placeholder="Street address 1" required>
                <input class='mt-3 ml-2 rounded' type='text' name = 'street2' placeholder="Street address 2" required>
                <input class='mt-3 ml-2 rounded' type='text' name = 'city' placeholder="City" required>
                <input class='mt-3 ml-2 rounded' type='text' name = 'state' placeholder="State" required>
                <input class='mt-3 ml-2 rounded' type='text' name = 'zipcode' placeholder="Zipcode" required>
                <input class='mt-3 ml-2 rounded' type='text' name = 'country' placeholder="Country" required>
            </div>
            <div>
                <button class='btn btn-primary btn-lg rounded'>Register</button>
            </div>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <p class= "flashes flashbox {{ category }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
